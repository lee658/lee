<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function rai(){
            return Math.floor(Math.random()*9)+1;
        }
    </script>
</head>
<body>
    <script>
        var q = rai() + '*' + rai();
        var user = prompt(q + "what?",0);

        if(user == null){
            document.write("exit");
        }
        else{
            var a = eval(q);

            if(a == user){
                document.write("good");
            }
            else{
                document.write("nope");
            }
        }
    </script>
</body>
</html>
