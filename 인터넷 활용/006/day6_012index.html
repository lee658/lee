<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #me{
            background: olive;
        }
        #me ul{
            margin: 0;
            padding: 0;
            width: 567px;
        }
        #me ul li{
            display: inline-block;list-style-type: none;
            padding: 0px 15px;
        }
        #me ul li a{
            color: white;
            text-decoration: none;
        }
        #me ul li a:hover{
            color: violet;
        }
    </style>
</head>
<body>
    <nav id="me">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </nav>
</body>
</html>
