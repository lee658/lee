<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text]{
            color: red;
        }
        input:hover, textarea:hover{
            background: aliceblue;
        }
        input[type=text]:focus, input[type=email]:focus{
            font-size: 120%;
        }
        label{
            display: inline-block;
            padding: 5px;
        }
        label span{
            display: inline-block;
            width: 90px;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">
            <span>name</span>
            <input type="text">
        </label>
        <label for="">
            <span>email</span>
            <input type="email">
        </label>
        <label for="">
            <span>comment</span>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <label for="">
            <input type="submit">
        </label>
    </form>
</body>
</html>
