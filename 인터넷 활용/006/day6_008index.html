<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        img{
            position: absolute;
        }
        #spa{
            z-index: -3; left: 10px; top: 20px;
        }
        #sp2{
            z-index: 2; left: 40px; top: 30px;
        }
        #sp3{
            z-index: 3; left: 80px; top: 40px;
        }
        #sp7{
            z-index: 7; left: 120px; top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <img id="spa" src="media/spade-A.png" alt="">
        <img id="sp2" src="media/spade-2.png" alt="">
        <img id="sp3" src="media/spade-3.png" alt="">
        <img id="sp7" src="media/spade-7.png" alt="">
    </div>
</body>
</html>
