<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cu = new Date();

        if(cu.getSeconds()%2 ==0){
            document.body.style.backgroundColor = "orange";
        }
        else{
            document.body.style.backgroundColor = "red";
        }
        document.write("time : ");
        document.write(cu.getHours(),"hour");
        document.write(cu.getMinutes(),);
        document.write(cu.getSeconds());
    </script>
</body>
</html>
