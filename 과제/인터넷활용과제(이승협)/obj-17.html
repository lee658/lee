<!DOCTYPE html>
<html>
<head>
	<title>for 문</title>
</head>
<body>
<h3>for 문으로 10px ~ 35px 크기 출력</h3>
<hr>
<script>
	for(var size=10; size<=35; size+=5) { // 5씩 증가
    document.write("<span ");
    document.write("style='font-size:" + size + "px'>");
    document.write(size + "px"); // size는 출력되는 글자
    document.write("</span>");
}
</script>
</body>
</html>
