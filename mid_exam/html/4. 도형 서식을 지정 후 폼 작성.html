<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>도형 서식 지정 후 폼 작성</title>
</head>
<body>
<h3>도형 서식 폼 만들기</h3>
<hr>
<form>
    <fieldset>
        <legend>도형 서식 입력</legend>
        선 종류 <select name = "line">
            <option value = "1">선없음</option>
            <option value = "2">실선</option>
            <option value = "3">점선</option>
        </select>
<br>
        선두께 <input type = "number" min = "0.0" max = "10"
                    step = "1">
                <input type = "color" value= "#00BFFF"
                onchange = "document.body.style.color = this.value">  
<br><br>
        투명도(0~100) <input type = "range" min = "0" max = "100"
                    list = "transparency">
    </fieldset>
</form>
</body>
</html>
